<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="container">
        <div class="calc-container">
            <div class="display">
                <h2>0</h2>
            </div>
            <div class="btn-container">
                <div class="row">
                    <button class="btn btn-clear btn-utility">C</button>
                    <button class="btn btn-neg btn-utility">+/-</button>
                    <button class="btn btn-percent btn-utility">%</button>
                    <button class="btn btn-divide btn-operand">/</button>
                </div>
                <div class="row">
                    <button class="btn btn-7 btn-number">7</button>
                    <button class="btn btn-8 btn-number">8</button>
                    <button class="btn btn-9 btn-number">9</button>
                    <button class="btn btn-multiply btn-operand">x</button>
                </div>
                <div class="row">
                    <button class="btn btn-4 btn-number">4</button>
                    <button class="btn btn-5 btn-number">5</button>
                    <button class="btn btn-6 btn-number">6</button>
                    <button class="btn btn-subtract btn-operand">-</button>
                </div>
                <div class="row">
                    <button class="btn btn-1 btn-number">1</button>
                    <button class="btn btn-2 btn-number">2</button>
                    <button class="btn btn-3 btn-number">3</button>
                    <button class="btn btn-add btn-operand">+</button>
                </div>
                <div class="row">
                    <button class="btn btn-0 btn-number">0</button>
                    <button class="btn btn-decimal btn-number">.</button>
                    <button class="btn btn-equals btn-operand">=</button>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
